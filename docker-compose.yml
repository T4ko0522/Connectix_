# version: '3.8'
services:
  db:
    # default-authentication-plugin=mysql_native_password が MySQL 9.1 で無効化されているため、8.0 を使用。
    # image: mysql:9.1
    image: mysql:8.0
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    container_name: mysql80_host
    env_file:
      - ./.env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      TZ: 'Asia/Tokyo'
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - app-network

#みやすいように改行してますが、特に意味はないです。
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3522:3522"
    container_name: connectix_backend
    env_file:
      - backend/config/.env
    environment:
      - DATABASE_HOST=${DATABASE_HOST}
      - DATABASE_USER=${DATABASE_USER}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - DATABASE_NAME=${DATABASE_NAME}
    volumes:
      - ./backend:/usr/src/app
    networks:
      - app-network
    depends_on:
      - db
    tty: true

#みやすいように改行してますが、特に意味はないです。
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3232:3232"
    container_name: connectix_frontend
    environment:
      - CHOKIDAR_USEPOLLING=true  
    command: sh -c 'npm run winstart'
    volumes:
      - .:/app:cached
      - react_node_modules:/app/node_modules
    networks:
      - app-network
    depends_on:
      - backend
    tty: true

networks:
  app-network:
 
volumes:
  db-data:
  react_node_modules: