# version: '3.8'
services:
  db:
    image: mysql:9.1
    environment:
      MYSQL_ROOT_PASSWORD: 55n3ioesdgREGH46hjo
      MYSQL_DATABASE: mydatabase
      MYSQL_USER: Admin
      MYSQL_PASSWORD: 55n3ioesdgREGH46hjo
    ports:
      - "3121:3122"
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3522:3522"
    environment:
      - DATABASE_HOST=db
      - DATABASE_USER=Admin
      - DATABASE_PASSWORD=55n3ioesdgREGH46hjo
      - DATABASE_NAME=mydatabase
    volumes:
      - ./backend:/usr/src/app
    networks:
      - app-network
    depends_on:
      - db
    tty: true

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3232:3232"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - app-network
    depends_on:
      - backend
    tty: true

networks:
  app-network:

volumes:
  db-data:
